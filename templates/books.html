<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book SHop | Books</title>

    <style>
    .btn-link {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-link:hover {
      background-color: #45a049;
    }
  </style>
    <a href="/" class="btn-link"><h2>Home page</h2></a>
    <a href="/price/" class="btn-link">Book max price</a>
    <a href="/stock/" class="btn-link">Book max stock</a>
    <a href="/like/" class="btn-link">Author's books</a>
    <br><br><br><br>
    <hr>
        <form method="post">
            {% csrf_token %}
            <label >Kitob nomi:</label>
            <input type="text" name="title" required placeholder="Kecha va Kunduz">

            <label> Yozuvchi:</label>
            <select name="author_id" >
                {% for author in yozuvchilar %}
                    <option value="{{author.id}}">{{author.name}}</option>
                {% endfor %}
            </select>
            <br><br>
            <label >Kitob narxi:</label>
            <input type="number" name="price" required placeholder="100000so'm">

            <label >Nechta bor:</label>
            <input type="number" name="stock" required placeholder="10ta">
            <br><br>
            <button type="submit">Qo'shish</button>
        </form>



    <hr>
    <form>
        <input type="text" name="search"{% if search %} value="{{search}}"  {% endif %}>
        <button>Qidirish</button>
        <a href="/books/">
            <button type="button">Hammasiga Qaytish</button>
        </a>

    </form>
</head>
<body>
<h1>Books tables</h1>
<hr>
{% for book in books %}
<p>{{forloop.counter}}. <a href="/book/{{book.id}}/">{{book.title}} </a>   {{book.price}} so'm
    <a href="/books/{{book.id}}/delete/">
        <button>O'chirish</button>
    </a>
</p>
{% endfor %}
</body>
</html>
